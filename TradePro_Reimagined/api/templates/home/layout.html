{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>TradePro Reimagined</title>
        <link href="{% static 'home/css/styles.css' %}" rel="stylesheet">
    </head>
    <ul>
        <li>
            <a href="{% url 'index' %}">
                Home
            </a>
        </li>
    </ul>


    <div>
        <h1>
            User
        </h1>

        {% if logged_in == True %}
        <h3>
            {{user}}
            <li class="header_link"><a href="{% url 'log_out' %}">Log Out </a></li>
        </h3>
        {% else %}
        <h3>
            Please <a href="{% url 'log_in' %}">LogIn</a>
        </h3>
        {% endif %}
    </div>




    <body id="main_body">


        {% block body %}
        {% endblock %}

        
    </body>

</html>
