{% extends "home/index.html" %}

{% block body %}

<form action="{% url 'recover_account' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit">

</form>

{% for elem in not_provided %}
<h2>
{{elem}} Was Not Provided
</h2>
{% endfor %}

{% if success %}
<h2>
    A Recovery Email Was Sent To {{email}}
</h2>
{% endif %}


{% endblock %}
