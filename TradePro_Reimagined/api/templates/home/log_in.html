{% extends "home/layout.html" %}

{% block body %}

<h1>Log In</h1>

<form action="{% url 'add_email_and_pw_login' %}" method="post">
    {% csrf_token %}
    {{login_form}}
    <input type="submit">

</form>


    {% if logged_in_bool %}
    <h2>
        Welcome {{user}} you are currently logged in 
    </h2>
    {% else %}
    <h2>
        You are not currently logged in, please login, or create an account
    </h2>
    <ul>
        <li>
            <a href= "{% url 'open_an_account' %}">
                Open An Account
            </a>
        </li>
    </ul>
    {% endif %}






{% endblock %}
